plugins {
    id 'java'
    id 'jacoco'
    id "org.sonarqube" version "3.1.1"
    id 'maven-publish'
}

group 'com.example'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test.finalizedBy "sonarqube"

publishing {
    repositories {
        maven {
            url 'https://mymavenrepo.com/repo/jCSNpr4BOezvyijT5jW7/'
            credentials {
                username 'myMavenRepo'
                password '12345'
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
